<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resources</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #112743; 
            color: white; 
        }

        /* Navbar */
        .navbar {
            font-family: Georgia, 'Times New Roman', Times, serif;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #F0F4FD;
        }

        .navbar .logo {
            font-size: 30px;
            font-weight: bold;
            color: #1E3A5F;
        }

        .navbar .nav-links {
            list-style: none;
            display: flex;
            gap: 30px;
        }

        .navbar .nav-links li a {
            color: #1E3A5F;
            text-decoration: none;
            font-size: 18px;
        }

        .navbar .nav-links li a:hover {
            color: #007BFF;
        }

        ._container {
            display: flex;
            align-items: center;
        }

        .row {
            grid-template-columns: repeat(4, 1fr);
            gap: 90px 70px;
        }

        .btn {
            display: inline-block;
            border: none;
            background-color: transparent;
            font-size: 18px;
            cursor: pointer;
        }

        .btn-3 {
            color: #000;
            padding: 12px 32px;
            font-weight: 500;
            font-size: 18px;
            text-decoration: none;
            border-radius: 30px;
            background: #c4d2ff;
        }

        .btn-3:hover {
            color: #fff;
            background-color: #007BFF;
        }

        .resource-section {
            border: 2px solid #5DA9E9;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
        }

        .resource-container {
            font-family: 'Times New Roman', Times, serif;
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }

        .resource-card {
            background-color: #1B2735;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            text-align: center;
            width: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .resource-card img {
            width: 200px;
            height: 270px;
            margin: 0 auto;
        }

        .resource-card button {
            font-family: 'Times New Roman', Times, serif;
            background-color: #E0E9FA;
            color: #0A1626;
            padding: 13px 30px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            align-self: center;
        }

        .resource-card button:hover {
            background-color: #5DA9E9;
            color: white;
        }

        footer {
            background-color: #0A1626;
            color: #E0E9FA;
            text-align: center;
            padding: 20px;
            border-top: 2px solid #5DA9E9;
        }

        footer p {
            margin: 0;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <!-- Navbar (from EduLink - Learning Platform) -->
    <nav class="navbar">
        <div class="logo"><span style="color: #007BFF;">E</span>du<span style="color: #007BFF;">L</span>ink</div>
        <ul class="nav-links">
            <li><a href="home.html">Home</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="#">Resources</a></li>
            <li><a href="#">Admin Panel</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>

        <div class="_container">
            <div class="row">
                <div>
                    <a href="#" class="btn btn-3">Register Now</a>
                    <a href="#" class="btn btn-3">Learn More</a>
                </div>
            </div>
        </div>
    </nav>

            <div class="resource-card">
